<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <header>
      <h1 class="main-name">To do app</h1>
      <div class="eisenhower-matrix"><img class="eisenhower-matrix__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
        <a class="eisenhower-matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </header>
    <main class="main">
      <section id="add-item">
        <label class="item-name add-item__name" for="new-task">Add Item</label>
        <div class="add-item__row">
          <input id="new-task" class=" add-item__input item__input-text" type="text">
          <button class="button">Add</button>
      </div>
      </section>
      <section class="to-do-section">
        <h3 class="section__name">Todo</h3>
        <ul class="section__list" id="incompleteTasks">
          <li class="section__list-item">
            <input class="input item__checkbox" type="checkbox">
            <label class="item-name ">Pay Bills</label>
            <input class="input item__input-text" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__image" src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="section__list-item edit-mode">
            <input class="input item__checkbox" type="checkbox">
            <label class="item-name ">Go Shopping</label>
            <input class="input item__input-text" type="text" value="Go Shopping">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__image" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>

      <h3 class="section__name">Completed</h3>
      <ul class="section__list completed-list" id="completed-tasks">
        <li class="section__list-item">
          <input class="input item__checkbox" type="checkbox" checked>
          <label class="item-name input-line">See the Doctor</label>
          <input class="input input-line item__input-text" type="text" >
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__image" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
